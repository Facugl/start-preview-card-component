<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
    </div>
    <section class="main">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <article class="list">
        <div class="list-item">
          <h2 class="list-title">10k+</h2>
          <p class="list-description">companies</p>
        </div>
        <div class="list-item">
          <h2 class="list-title">314</h2>
          <p class="list-description">templates</p>
        </div>
        <div class="list-item">
          <h2 class="list-title">12M+</h2>
          <p class="list-description">queries</p>
        </div>
      </article>

      <footer class="footer">
        <ul class="list-footer">
          <li class="list-item-footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          </li>
          <li class="list-item-footer">
            Coded by <a href="https://github.com/Facugl">Facundo Luna</a>.
          </li>
        </ul>
      </footer>
    </section>
  </div>
</body>
</html>
